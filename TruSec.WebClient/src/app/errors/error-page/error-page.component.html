<div *ngIf="errorPage.statusCode == 500" class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(247, 149, 48, 0.4) 10%, rgba(247, 149, 48, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
        <div class="grid flex flex-column align-items-center">
          <div class="flex justify-content-center align-items-center bg-blue-500 border-circle" style="width:3.2rem; height:3.2rem;">
            <i class="text-50 pi pi-fw pi-file-excel text-2xl"></i>
          </div>
          <h1 class="text-900 font-bold text-4xl lg:text-5xl mb-2">Internal Server Error</h1>
          <span class="text-600 mb-5">{{errorPage.description}}</span>
          <img src="assets/error/server-error.jpg" alt="Internal Server Error" width="400" class="mb-5">
          <button type="button" class="btn btn-primary" [routerLink]="['/']"><fa-icon [icon]="faArrowRightToBracket"></fa-icon>&nbsp;Go to Login!</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorPage.statusCode == 401" class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(247, 149, 48, 0.4) 10%, rgba(247, 149, 48, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
        <div class="grid flex flex-column align-items-center">
          <div class="flex justify-content-center align-items-center bg-blue-500 border-circle" style="height:3.2rem; width:3.2rem;">
            <i class="pi pi-fw pi-lock text-2xl text-white"></i>
          </div>
          <h1 class="text-900 font-bold text-5xl mb-2">Access Denied</h1>
          <span class="text-600 mb-5">{{errorPage.description}}</span>
          <img src="assets/access/asset-access.svg" alt="Error" class="mb-5">
          <button type="button" class="btn btn-primary" [routerLink]="['/']"><fa-icon [icon]="faArrowRightToBracket"></fa-icon>&nbsp;Go to Login!</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorPage.statusCode != 500" class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(247, 149, 48, 0.4) 10%, rgba(247, 149, 48, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
        <div class="grid flex flex-column align-items-center">
          <div class="flex justify-content-center align-items-center bg-blue-500 border-circle" style="height:3.2rem; width:3.2rem;">
            <i class="pi pi-fw pi-exclamation-circle text-2xl text-white"></i>
          </div>
          <h1 class="text-900 font-bold text-5xl mb-2">Error Occured</h1>
          <span class="text-600 mb-5">{{errorPage.description}}</span>
          <img src="assets/error/asset-error.svg" alt="Error" class="mb-5">
          <button type="button" class="btn btn-primary" [routerLink]="['/']"><fa-icon [icon]="faArrowRightToBracket"></fa-icon>&nbsp;Go to Login!</button>
        </div>
      </div>
    </div>
  </div>
</div>
