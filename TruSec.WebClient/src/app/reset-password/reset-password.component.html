<div class="reset-password-container" *ngIf="!loading">
  <h3>Reset Password</h3>

  <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit(resetPasswordForm)" novalidate>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" ngModel required minlength="8"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
        <button type="button" (click)="togglePasswordVisibility()">
          <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </button>
      </div>
      <div *ngIf="resetPasswordForm.submitted && resetPasswordForm.controls['password']?.errors?.['required']" class="error">
        <div *ngIf="resetPasswordForm.controls['password']?.errors?.['required']">Password is required.</div>
        <div *ngIf="resetPasswordForm.controls['password']?.errors?.['minlength']">Password must be at least 8 characters long.</div>
        <div *ngIf="resetPasswordForm.controls['password']?.errors?.['pattern']">Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <div class="input-group">
        <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" name="confirmPassword" ngModel required>
        <button type="button" (click)="toggleConfirmPasswordVisibility()">
          <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </button>
      </div>
      <div *ngIf="resetPasswordForm.submitted && resetPasswordForm.controls['confirmPassword']?.errors?.['required']" class="error">
        <div *ngIf="resetPasswordForm.controls['confirmPassword']?.errors?.['required']">Confirm Password is required.</div>
        <div *ngIf="resetPasswordForm.submitted && resetPasswordForm.controls['confirmPassword']?.value !== resetPasswordForm.controls['password']?.value">Passwords must match.</div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn" type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
    </div>
  </form>

  <div *ngIf="message" class="confirmation-message">
    <i class="fas fa-check-circle"></i>
    <h2>{{ message }}</h2>
    <button class="btn" (click)="redirectToLogin()">Go to Login</button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <i class="fas fa-exclamation-circle"></i>
    <h2>{{ errorMessage }}</h2>
  </div>
</div>
